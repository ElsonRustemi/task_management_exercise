<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3" *ngIf="loginTest">
    <div class="card auth shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <div class="card-body auth-card">
        <form [formGroup]="loginForm">
          <h1 class="display-6">Login In</h1>
          <div class="form-floating mb-3">
            <input type="email" class="form-control form-control-lg" id="floatingInput" placeholder="name@example.com"
              formControlName="email">
              <div *ngIf="this.loginForm.controls?.['email']?.touched &&
                this.loginForm.controls?.['email']?.invalid">
                <span style="color: #D71313;">
                  Email is required*
                </span>
              </div>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control form-control-lg" id="floatingPassword" placeholder="Password"
              formControlName="password">
              <div *ngIf="this.loginForm.controls?.['password']?.touched &&
                this.loginForm.controls?.['password']?.invalid">
                <span style="color: #D71313;">
                  Password is required*
                </span>
              </div>
            <label for="floatingPassword">Password</label>
          </div>
          <div class="d-flex justify-content-end mb-3">
            <div class="mx-2">
              <button type="button" class="btn btn-primary" (click)="login();">Login</button>
            </div>
            <div>
              <button class="btn btn-outline-primary" (click)="loginTest=false">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="row" *ngIf="loginTest===false">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="card-body auth-card">
          <form [formGroup]="signUpForm">
            <h1 class="display-6">Sign Up</h1>
            <div class="mb-3">
              <label class="form-label">Fullname</label>
              <input type="text" formControlName="firstName" class="form-control" formControlName="fullname" />
              <div *ngIf="this.signUpForm.controls?.['fullname']?.touched &&
                this.signUpForm.controls?.['fullname']?.invalid">
                <span style="color: #D71313;">
                  Fullname is required*
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Eamil</label>
              <input type="text" formControlName="email" class="form-control" formControlName="email" />
              <div *ngIf="this.signUpForm.controls?.['email']?.touched &&
                this.signUpForm.controls?.['email']?.invalid">
                <span style="color: #D71313;">
                  Email is required*
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" formControlName="password" />
              <div *ngIf="this.signUpForm.controls?.['password']?.touched &&
                this.signUpForm.controls?.['password']?.invalid">
                <span style="color: #D71313;">
                  Password is required*
                </span>
              </div>
            </div>
            <div>
              <button class="btn btn-primary" (click)="signUp()">
                SignUp
              </button>
              <button type="button" class="btn btn-outline-primary mx-2" (click)="loginTest=true">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>



    </div>
